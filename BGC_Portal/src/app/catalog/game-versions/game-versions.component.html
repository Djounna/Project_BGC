<h5>Versions en stock</h5>

<div>
  <div *ngFor="let version of gameVersions">
    <li>
      {{ version.name }}
      <button mat-button color="warn" (click)="updateVersionDialog(version)">
        Modifier
      </button>
    </li>
  </div>
</div>

<button mat-button color="primary" (click)="addVersionDialog()">Ajouter</button>
