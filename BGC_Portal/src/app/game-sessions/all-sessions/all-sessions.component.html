<p>All-Sessions</p>

<h4>Toutes les parties</h4>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="Name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <ng-container matColumnDef="Description">
    <th mat-header-cell *matHeaderCellDef>Description</th>
    <td mat-cell *matCellDef="let element">{{ element.description }}</td>
  </ng-container>

  <ng-container matColumnDef="MinNumberPlayer">
    <th mat-header-cell *matHeaderCellDef>Min players</th>
    <td mat-cell *matCellDef="let element">{{ element.minNumberPlayers }}</td>
  </ng-container>

  <ng-container matColumnDef="MaxNumberPlayer">
    <th mat-header-cell *matHeaderCellDef>Max players</th>
    <td mat-cell *matCellDef="let element">{{ element.maxNumberPlayers }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
