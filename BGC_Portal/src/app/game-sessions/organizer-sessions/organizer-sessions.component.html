<mat-toolbar class="sessions-toolbar" color="accent">
  <button
    mat-icon-button
    class="example-icon"
    aria-label="Example icon-button with menu icon"
  >
    <mat-icon>menu</mat-icon>
  </button>
  <span>Mes parties en tant qu'organisateur</span>
  <span class="example-spacer"></span>
  <button
    mat-icon-button
    class="example-icon favorite-icon"
    aria-label="Example icon-button with heart icon"
  >
    <mat-icon>favorite</mat-icon>
  </button>
  <button
    mat-icon-button
    class="example-icon"
    aria-label="Example icon-button with share icon"
  >
    <mat-icon>share</mat-icon>
  </button>
</mat-toolbar>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="Name">
    <th mat-header-cell *matHeaderCellDef>Nom</th>
    <td mat-cell *matCellDef="let element">{{ element.Name }}</td>
  </ng-container>

  <ng-container matColumnDef="Description">
    <th mat-header-cell *matHeaderCellDef>Description</th>
    <td mat-cell *matCellDef="let element">{{ element.Description }}</td>
  </ng-container>

  <ng-container matColumnDef="MinNumberPlayer">
    <th mat-header-cell *matHeaderCellDef>Min joueurs</th>
    <td mat-cell *matCellDef="let element">{{ element.minNumberPlayers }}</td>
  </ng-container>

  <ng-container matColumnDef="MaxNumberPlayer">
    <th mat-header-cell *matHeaderCellDef>Max joueurs</th>
    <td mat-cell *matCellDef="let element">{{ element.maxNumberPlayers }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
